<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <nav>
          <a href="#">
            <img
              class="logo"
              src="./assets/logo.svg"
              alt="Logo da página escrito: treine.me"
            />
          </a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="page-intro">
          <section class="page-title">
            <h1>Treinos <span>exclusivos</span> para você!</h1>
          </section>
          <section class="page-text">
            <p>
              Nós criamos treinos
              <strong>exclusivos e únicos para você.</strong>
            </p>
            <p>
              Invista no seu corpo e
              <strong>tenha muito mais performance</strong> e qualidade de vida.
            </p>
          </section>
          <section class="page-btn">
            <button>
              <img src="./assets/whats-icon.svg" alt="Ícone do whatsapp" />
              Começe Já
            </button>
          </section>
        </div>
        <div class="page-image">
          <img
            src="./assets/fitness-jump.png"
            alt="Image de uma mulher vestida com um caso amarelo e uma calça verde, pulando corda"
          />
        </div>
      </main>
      <footer>
        <p>
          Fale conosco no instagram
          <a href="https://instagram.com/treineme" target="_blank"
            >@treine.me</a
          >
        </p>
      </footer>
      <img
        class="decoration-balls"
        src="./assets/balls.svg"
        alt="Bolinhas de decoração"
      />
    </div>
  </body>
</html>
